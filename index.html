<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video streaming</title>
    <style>
      body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
        color: #444;
        padding: 0 10px;
        background-color: black;
      }
      h2 {
        line-height: 1.2;
      }
    </style>
  </head>

  <body>
    <h2 style="color: red; font-family: sans-serif;">VIDEO STREAMING</h2>
    <hr>
    <video id="videoPlayer" width="650" controls muted="muted" autoplay>
      <source src="/video" type="video/mp4" />
    </video>
   
    <p>This video can be streamed without any buffering</p>
    <p>
      We can seek through the video and it only loads the part you want to
      watch
    </p>
  </body>
</html>
